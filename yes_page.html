<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knew you would say yes!</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            overflow: hidden;
            position: relative;
            text-align: center;
        }
        .container {
            position: relative;
            z-index: 10;
        }
        .gif_container img {
            display: block;
            margin: 0 auto;
        }
        .floating-gif {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: fadeInOut 3s infinite ease-in-out;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="header_text">HeHe ráº¥t iu emmmmmmmmmmmmmmm</h1>
        <div class="gif_container">
            <img src="images/hu.jpg" width="300" height="400">
        </div>
    </div>
    <script>
        function createFloatingGIF() {
            setInterval(() => {
                let gif = document.createElement("img");
                gif.src = "https://media4.giphy.com/media/v1.Y2lkPTc5MGI3NjExMmo3c3l5ODh3ZGN6NHhhaDE2Mjg1ZjkwOXczdDFxbWM3dTBtaW9zaiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/9XY4f3FgFTT4QlaYqa/giphy.gif";
                gif.classList.add("floating-gif");
                gif.style.left = Math.random() * window.innerWidth + "px";
                gif.style.top = Math.random() * window.innerHeight + "px";
                document.body.appendChild(gif);
                setTimeout(() => gif.remove(), 3000);
            }, 500);
        }
        window.onload = createFloatingGIF;
    </script>
</body>
</html>
