<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do you love mi my bibi?</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            overflow: hidden;
            position: relative;
            text-align: center;
        }
        .container {
            position: relative;
            z-index: 10;
        }
        .gif_container img {
            display: block;
            margin: 0 auto;
        }
        .floating-gif {
            position: absolute;
            width: 100px;
            height: 100px;
            animation: fadeInOut 3s infinite ease-in-out;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0.5); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Do you love mi my bibi?</h1>
        <div class="buttons">
            <button class="yes-button" onclick="handleYesClick()">Yes</button>
            <button class="no-button" onclick="handleNoClick()">No</button>
        </div>
        <div class="gif_container">
            <img src="images/hi.jpg" alt="Cute GIF" width="300" height="400">
        </div>
    </div>
    <script>
        function createFloatingGIF() {
            setInterval(() => {
                let gif = document.createElement("img");
                gif.src = "https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExbW5lenZyZHI5OXM2eW95b3pmMG40cWVrMDhtNjVuM3A4dGNxa2g2dSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/VM1fcpu2bKs1e2Kdbj/giphy.gif";
                gif.classList.add("floating-gif");
                gif.style.left = Math.random() * window.innerWidth + "px";
                gif.style.top = Math.random() * window.innerHeight + "px";
                document.body.appendChild(gif);
                setTimeout(() => gif.remove(), 3000);
            }, 500);
        }
        window.onload = createFloatingGIF;
    </script>
    <script src="script.js"></script>
</body>
</body>
</html>
